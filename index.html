<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай вокалиста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333333;
            padding: 10px;
            display: flex;
            justify-content: center; /* Центрирование изображений */
            align-items: center;
            gap: 20px; /* Уменьшенное расстояние между картинками */
        }
        header img {
            height: 100px; /* Увеличение изображений */
            border-radius: 10%;
        }
        h1 {
            color: #FFD700;
            margin: 20px 0;
            font-size: 2em;
        }
        .question {
            color: #00BFFF;
            font-size: 1.5em;
            margin: 20px;
        }
        .question span {
            font-weight: bold;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .options button {
            background-color: #FFD700;
            color: #101010;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            min-width: 150px;
            max-width: 180px;
            transition: background-color 0.3s;
            flex: 1 1 45%;
        }
        .options button:hover {
            background-color: #f0e130;
        }
        .end-btn {
            background-color: #00BFFF;
            color: #101010;
            padding: 10px 30px;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: block;
        }
        .end-btn:hover {
            background-color: #00a3e0;
        }
        /* Модальное окно для результатов */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px;
            border-radius: 10px;
            color: #f0f0f0;
            position: relative;
        }
        .close {
            color: #FFD700;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #f0e130;
            text-decoration: none;
        }
        #result-text {
            font-size: 1.2em;
            margin-top: 20px;
        }
        /* Модальное окно обратной связи (правильно/неправильно) */
        .feedback-modal {
            display: none; 
            position: fixed; 
            z-index: 2; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
        }
        .feedback-content {
            background-color: #1a1a1a;
            margin: 15% auto; 
            padding: 15px;
            border: 1px solid #888;
            width: 75%; 
            max-width: 350px;
            border-radius: 10px;
            color: #f0f0f0;
            position: relative;
        }
        .feedback-close {
            color: #FFD700;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .feedback-close:hover,
        .feedback-close:focus {
            color: #f0e130;
            text-decoration: none;
        }
        .feedback-ok-btn {
            background-color: #00BFFF;
            color: #101010;
            padding: 8px 15px; /* Уменьшил размер кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 80%; /* Уменьшена ширина кнопки OK */
        }
        .feedback-ok-btn:hover {
            background-color: #00a3e0;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: row;
            }
            header img {
                height: 80px; /* Уменьшена высота для мобильных */
            }
            .options button {
                font-size: 0.9em;
                padding: 10px 20px;
                min-width: 140px;
                flex: 1 1 45%; /* Две кнопки в строке */
            }
            .modal-content, .feedback-content {
                width: 90%;
                margin: 20% auto;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="JohnSid.jpg" alt="Johnny Rotten">
    <img src="Smith.jpg" alt="Robert Smith">
    <img src="Morr.jpg" alt="Morrissey">
</header>

<h1>Угадай вокалиста</h1>

<div class="question">
    Назовите вокалиста группы - <span id="group-name"></span>
</div>

<div class="options">
    <button onclick="checkAnswer(0)" id="option-1">Option 1</button>
    <button onclick="checkAnswer(1)" id="option-2">Option 2</button>
    <button onclick="checkAnswer(2)" id="option-3">Option 3</button>
    <button onclick="checkAnswer(3)" id="option-4">Option 4</button>
</div>

<button class="end-btn" onclick="endQuiz()">Завершить</button>

<!-- Модальное окно для результатов -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Результаты игры</h2>
        <p id="result-text"></p>
        <button class="restart-btn" onclick="restartQuiz()">Играем еще раз?</button>
        <p>ИЛИ</p> <!-- Добавлен текст "ИЛИ" -->
        <button class="watch-clip-btn" onclick="watchClip()">Посмотри клип из этой подборки</button> <!-- Кнопка для перехода на клип -->
    </div>
</div>

<!-- Модальное окно обратной связи -->
<div id="feedbackModal" class="modal feedback-modal">
    <div class="feedback-content">
        <span class="feedback-close" onclick="closeFeedbackModal()">&times;</span>
        <p id="feedback-text"></p>
        <button class="feedback-ok-btn" onclick="closeFeedbackModal()">OK</button>
    </div>
</div>

<script>
    const groups = ["The Clash", "The Cure", "The Smiths", "Sex Pistols"];
    const vocalists = ["Joe Strummer", "Robert Smith", "Morrissey", "Johnny Rotten"];
    let correctAnswer = "";
    let currentGroup = "";
    let remainingGroups = [...groups];
    let correctCount = 0;
    let incorrectCount = 0;
    let totalAttempts = 0;

    function randomizeQuestion() {
        if (remainingGroups.length === 0) {
            endQuiz();
            return;
        }

        const randomIndex = Math.floor(Math.random() * remainingGroups.length);
        currentGroup = remainingGroups[randomIndex];
        correctAnswer = vocalists[groups.indexOf(currentGroup)];

        document.getElementById("group-name").textContent = currentGroup;

        const options = [correctAnswer, ...vocalists.filter(v => v !== correctAnswer).sort(() => 0.5 - Math.random()).slice(0, 3)];
        options.sort(() => 0.5 - Math.random());

        options.forEach((option, index) => {
            document.getElementById(`option-${index + 1}`).textContent = option;
        });
    }

    function checkAnswer(index) {
        totalAttempts++;
        const chosenAnswer = document.getElementById(`option-${index + 1}`).textContent;

        if (chosenAnswer === correctAnswer) {
            correctCount++;
            showFeedback(`Верно! Осталось групп: ${remainingGroups.length - 1}`);
        } else {
            incorrectCount++;
            showFeedback(`Неверно! Правильный ответ: ${correctAnswer}. Осталось групп: ${remainingGroups.length - 1}`);
        }

        remainingGroups = remainingGroups.filter(g => g !== currentGroup);
        setTimeout(randomizeQuestion, 1500);
    }

    function showFeedback(message) {
        document.getElementById("feedback-text").textContent = message;
        document.getElementById("feedbackModal").style.display = "block";
    }

    function closeFeedbackModal() {
        document.getElementById("feedbackModal").style.display = "none";
    }

    function endQuiz() {
        document.getElementById("result-text").textContent = `Правильных ответов: ${correctCount}, Неправильных ответов: ${incorrectCount}, Всего попыток: ${totalAttempts}`;
        document.getElementById("resultModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("resultModal").style.display = "none";
        restartQuiz();
    }

    function restartQuiz() {
        remainingGroups = [...groups];
        correctCount = 0;
        incorrectCount = 0;
        totalAttempts = 0;
        randomizeQuestion();
    }

    function watchClip() {
        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
    }

    randomizeQuestion();
</script>

</body>
</html>
